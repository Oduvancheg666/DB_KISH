    <script type="text/javascript">
       var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          var now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
    }, false);
         $(document).bind("touchstart", function(e) {
            e.preventDefault();
            var orig = e.originalEvent;
            var x = orig.changedTouches[0].pageX;
            var y = orig.changedTouches[0].pageY;
        $("#timer").css({top: y, left: x});
        });
  </script>

  <script>

  var i = 0;

 
  $(function () {
    $('#plus').click(function () {
                i = Math.floor(Math.random() * phrases.length)
                showText(this, phrases[i]);
            }); ;
            function showText(plus, text) {
                var plus = $('#plus');
                var textmsg = $('#text');
                plus.fadeOut(0, function () {
                    textmsg.html(text);
                    plus.fadeIn(0);
                });}
            
    $('#minus').click(function () {
                i = Math.floor(Math.random() * phrases.length)
                showText(this, phrases[i]);
            }); ;
 
    $('#play').click(function () {
        if (timerInput.value != 60 && timerInput.value != 90) {
            alert('укажите время');}
        else {
                i = Math.floor(Math.random() * phrases.length)
                showText(this, phrases[i]);
            }}); ;
        function showText(minus, text) {
                var minus = $('#minus');

                    textmsg.html(text);
                    minus.fadeIn(0);
                });
            }
            });

      var plus = document.getElementById('plus');
      var minus = document.getElementById('minus');
      var play = document.getElementById('play');
      var text = document.getElementById('text');
      var randIndex = Math.floor(Math.random() * phrases.length);
      var total = document.getElementById('total'), num = +total.innerHTML;
      var timeMinut = timerInput.value;

      var onehalf = document.getElementById('onehalf');
      var endwindow = document.getElementById('endwindow');
      var endbutton = document.getElementById('endbutton');
      var teamOneRadio = document.getElementById('teamOneRadio');
      var teamTwoRadio = document.getElementById('teamTwoRadio');
      var teams = document.getElementsByName('teams');
      var ttlOne = document.getElementById('ttlOne');
      var ttlTwo = document.getElementById('ttlTwo');
      var scoreOne = document.getElementById('scoreOne');
      var scoreTwo = document.getElementById('scoreTwo');
      var x = teamOneRadio.checked;
      var blank = ".";

      var logo = document.getElementById('logo');
      var continueBtn = document.getElementById('continueBtn');
      var resstartBtn = document.getElementById('resstartBtn');

      
      function addNum() {
        num++;
      total.innerHTML = num;}

      function ScoreOfRound() {
      x = teamOneRadio.checked;
      if(x == true){
        scoreOne.innerHTML = space + scoreOne.innerHTML + space + blank + space  + total.innerHTML + space;}
      else { 
        scoreTwo.innerHTML = space + scoreTwo.innerHTML + space + blank + space + total.innerHTML + space
      ;}}

      function ttl() {
      x = teamOneRadio.checked;
      var totalNum = parseInt(total.innerHTML);
      var ttlOneNum = parseInt(ttlOne.innerHTML);
      var ttlTwoNum = parseInt(ttlTwo.innerHTML);
      if(x == true){
        ttlOne.innerHTML = ttlOneNum + totalNum;}
      else { 
        ttlTwo.innerHTML = ttlTwoNum + totalNum
      ;}}

     

      play.addEventListener('click', function() {
        if (timerInput.value != 60 && timerInput.value != 90) {
           ;}
        else {

        timeMinut = parseInt(timerInput.value);
        this.disabled=true;
        this.classList.toggle('disabledBtn'); 
        plus.disabled=false;
        minus.disabled=false;
        plus.classList.toggle('disabledBtn'); 
        minus.classList.toggle('disabledBtn'); 
        timer = setInterval(function () {
            seconds = timeMinut%60;
            minutes = timeMinut/60%60;
              if (timeMinut <= 0) {
                  clearInterval(timerShow);
                  endwindow.style.display="block";
            } else if (timeMinut <= 91 && timeMinut >= 1)  {
              var strTimer = `${Math.trunc(minutes)}:${seconds}`;
              timerShow.innerHTML = strTimer;
              }
          --timeMinut;
          }, 1000);
            }});

       function switchRaido () {
         if(x == true){
            teamTwoRadio.checked = true;}
         else {
           teamOneRadio.checked = true;
         }
         };

      plus.addEventListener('click', function() {
        text.textContent =(phrases[randIndex]);
        num++;
        total.innerHTML = num;
        endtotal.innerHTML = num;
         });

      minus.addEventListener('click', function() {
        num--;
        total.innerHTML = num;
        endtotal.innerHTML = total.innerHTML;
         });

      min.addEventListener('click', function() {
          timerInput.value='60';
          play.disabled=false;
          onehalf.disabled=true;
          this.disabled=true;
          this.classList.add('disabledBtn');
        });

      onehalf.addEventListener('click', function() {
          timerInput.value='90';
          play.disabled=false;
          this.disabled=true;
          min.disabled=true;
          this.classList.add('disabledBtn');
         });

        function resetAll() {
            text.textContent = " ";
            timerShow.textContent = "0:00";
            timerInput.value = "61";
            num = 0;
            total.textContent = " ";
            clearInterval(timer);
            min.disabled=false;
            onehalf.disabled=false;
            play.disabled=false;
            endwindow.style.display = "none";
            minus.disabled=true;
            plus.disabled=true;
            plus.classList.toggle('disabledBtn'); 
            minus.classList.toggle('disabledBtn'); 
            play.classList.toggle('disabledBtn');
            min.classList.remove('disabledBtn');
            onehalf.classList.remove('disabledBtn');
        };

        function clearAll() {
            ScoreOfRound();
            ttl();
            switchRaido();
            resetAll();

        };
        

        reset.addEventListener('click', resetAll);
        endbutton.addEventListener('click', clearAll);

        logo.addEventListener('click',function () {
            menu.style.display = "block";
        });

        continueBtn.addEventListener('click',function () {
            menu.style.display = "none";
        });

        resstartBtn.addEventListener('click',function () {
            location.reload();
        });
